<md-card>
  <md-card-title *ngIf="contact.id" > Editing {{contact.name}} {{contact.surname}}</md-card-title>
  <md-card-title *ngIf="!contact.id" > New Contact</md-card-title>
  <md-card-content>
    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
      <div class="form-group">
        <md-input type="text" [(ngModel)]="contact.name" name="name" required #name="ngModel" placeholder="Name"></md-input>
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
          Name is required
        </div>
      </div>
      <div class="form-group">
        <md-input type="text" [(ngModel)]="contact.surname" name="surname" required #surname="ngModel" placeholder="Surname"></md-input>
        <div [hidden]="surname.valid || surname.pristine" class="alert alert-danger">
          Surname is required
        </div>
      </div>
      <div class="form-group">
        <md-input type="text" [(ngModel)]="contact.age" name="age" #age="ngModel" placeholder="Age"></md-input>
      </div>
      <div class="form-group">
        <md-input type="text" [(ngModel)]="contact.phone" name="phone" required #phone="ngModel" placeholder="Phone"></md-input>
        <div [hidden]="phone.valid || phone.pristine" class="alert alert-danger">
          Phone is required
        </div>
      </div>
      <md-card-actions layout="row" layout-align="center">
        <button type="submit" md-raised-button color="accent" [disabled]="!contactForm.form.valid">Submit</button>
        <button type="button" md-raised-button color="grey" (click)="onCancel()">Cancel</button>
      </md-card-actions>
    </form>
  </md-card-content>
</md-card>
